<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapas</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-300 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <!-- HEADER -->
    <header
      class="fixed top-0 left-0 w-full z-50 flex items-center justify-between px-8 py-6 bg-gray-800 text-white shadow-md"
    >
      <a href="index.html" class="block">
        <img
          src="./media/valorant-seeklogo-2.svg"
          alt="Valorant Logo"
          class="h-8 md:h-10 lg:h-14"
        />
      </a>
      <nav class="flex items-center gap-6">
        <ul class="flex gap-6 text-lg text-gray-200">
          <li>
            <a href="personajes.html" class="hover:text-red-500">Personajes</a>
          </li>
          <li><a href="mapas.html" class="hover:text-red-500">Mapas</a></li>
        </ul>

        <button
          id="themeToggle"
          class="bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200 p-2 rounded-full shadow-md hover:bg-gray-400 dark:hover:bg-gray-600 transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-lightbulb"
            viewBox="0 0 16 16"
          >
            <path
              d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a2 2 0 0 0-.453-.618A5.98 5.98 0 0 1 2 6m6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1"
            />
          </svg>
        </button>
      </nav>
    </header>

    <!-- SECCIÓN DE LOS MAPAS -->
    <main class="pt-40 px-8">
      <h1 class="text-4xl font-bold mb-12 text-gray-800 dark:text-gray-200">
        Mapas
      </h1>
      <div
        id="maps-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12"
      ></div>
    </main>

    <!-- VENTANA MODAL -->
    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div
        id="modalContent"
        class="bg-white dark:bg-gray-800 p-8 rounded-lg w-11/12 sm:w-8/12 lg:w-6/12"
      >
        <button
          id="cerrarModal"
          class="absolute top-4 right-4 text-white bg-red-500 rounded-full p-2 hover:bg-red-700"
        >
          X
        </button>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-gray-200 dark:bg-gray-800 text-center py-4 mt-12">
      <div class="max-w-7xl mx-auto px-6">
        <p class="text-center">
          Copyright © | Todos los derechos reservados a ApiValorant
        </p>
      </div>
    </footer>

    <script src="mapas.js"></script>
  </body>
</html>
